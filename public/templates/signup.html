
<md-card-content layout="column" layout-sm="column" layout-align="center center" layout-wrap>
	<h1>Sign Up</h1>
	<div layout="row wrapper" layout-wrap>
		<md-list>
			 <md-list-item class="md-3-line">
				<div layout layout-sm="column" layout-padding>
					<md-input-container flex>
						<label>First Name</label>
						<input type="text">
					</md-input-container>
					<md-input-container flex>
						<label>Last Name</label>
						<input type="text">
					</md-input-container>
				</div>
			 </md-list-item>
			 <md-list-item class="md-3-line">
			 	<div layout layout-sm="column" layout-padding>
			 		<md-input-container flex>
			 			<label>Username</label>
			 			<input type="text">
			 		</md-input-container>
			 		<md-input-container flex>
			 			<label>Email Address</label>
			 			<input type="email">
			 		</md-input-container>
			 	</div>
			 </md-list-item>
			 <md-list-item class="md-3-line">
			 	<div layout layout-sm="column" layout-padding>
			 		<md-input-container flex>
			 			<label>Password</label>
			 			<input type="password">
			 		</md-input-container>
			 		<md-input-container flex>
			 			<label>Confirm Password</label>
			 			<input type="password">
			 		</md-input-container>			
			 	</div>	
			 </md-list-item>
			 <md-list-item class="md-3-line" layout="column">
			 	<md-subheader class="md-no-sticky">Signing up means agreeing to the <a href="#">Terms and Conditions</a> </md-subheader>
			 	<md-button flex ui-sref="signup" class="md-raised">Submit</md-button>
		 	</md-list-item>
		</md-list>		
	</div>
</md-card-content>
